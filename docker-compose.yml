version: '3'

services:

  #   Database service
  auth-database:
    image: mariadb:latest
    container_name: auth_database
    env_file: .env
    ports:
      - "3301:3306"
    networks:
      - my_network
    volumes:
      - auth-data:/var/lib/mysql

  offer-management-database:
    image: mariadb:latest
    container_name: offer_management_database
    env_file: .env
    ports:
      - "3302:3306"
    networks:
      - my_network
    volumes:
      - offer-data:/var/lib/mysql

  order-management-database:
    image: mariadb:latest
    container_name: order_management_database
    env_file: .env
    ports:
      - "3303:3306"
    networks:
      - my_network
    volumes:
      - order-data:/var/lib/mysql

  product-management-database:
    image: mariadb:latest
    container_name: product_management_database
    env_file: .env
    ports:
      - "3304:3306"
    networks:
      - my_network
    volumes:
      - product-data:/var/lib/mysql

  # Microservice 1
  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "3001:3001"
    env_file: .env
    networks:
      - my_network
    depends_on:
      - auth-database
    restart: on-failure

  # Microservice 2
  offer-management:
    build:
      context: ./offer-management
    container_name: offer-management
    ports:
      - "3002:3002"
    env_file: .env
    networks:
      - my_network
    depends_on:
      - offer-management-database
    restart: on-failure

  # Microservice 3
  order-management:
    build:
      context: ./order-management
    container_name: order-management
    ports:
      - "3003:3003"
    env_file: .env
    networks:
      - my_network
    depends_on:
      - order-management-database
    restart: on-failure

  # Microservice 3
  product-management:
    build:
      context: ./product-management
    container_name: product-management
    ports:
      - "3004:3004"
    env_file: .env
    networks:
      - my_network
    depends_on:
      - product-management-database
    restart: on-failure

networks:
  my_network:

volumes:
  auth-data:
  offer-data:
  order-data:
  product-data: